<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anveshak Labs - Exploring the Future, Quietly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body
    class="min-h-screen bg-[#1a2a3a] text-gray-100 font-['Space_Grotesk'] overflow-x-hidden"
  >
    <!-- Voice permission modal -->
    <div
      id="voice-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300"
    >
      <div
        class="glass rounded-xl p-8 max-w-md mx-4 text-center transform transition-transform duration-300 scale-95"
      >
        <h3 class="text-xl mb-4">Welcome to Anveshak Labs</h3>
        <p class="mb-6 text-gray-300">
          Would you like to hear a welcome message from our AI assistant?
        </p>
        <div class="flex justify-center gap-4">
          <button
            id="allow-voice"
            class="px-6 py-2 rounded-lg bg-[#2a3b4d] hover:bg-[#3a4b5d] transition-colors duration-300"
          >
            Yes, enable voice
          </button>
          <button
            id="deny-voice"
            class="px-6 py-2 rounded-lg bg-transparent border border-[#3a4b5d] hover:bg-[#2a3b4d] transition-colors duration-300"
          >
            No, thanks
          </button>
        </div>
      </div>
    </div>

    <!-- Custom cursor elements -->
    <div class="custom-cursor"></div>

    <!-- Ripple effect -->
    <div id="ripple" class="ripple-effect"></div>

    <!-- Aurora background effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="aurora"></div>
      <div class="aurora aurora-2"></div>
    </div>

    <!-- Main content -->
    <div
      class="relative min-h-screen flex flex-col items-center justify-center px-4 py-8"
    >
      <!-- Content wrapper -->
      <main
        class="glass rounded-2xl p-8 md:p-12 max-w-2xl w-full mx-auto text-center shadow-xl animate-fade-in"
      >
        <h1 class="text-4xl md:text-6xl font-medium mb-4 tracking-tight">
          Anveshak Labs
        </h1>

        <p class="text-lg md:text-xl text-gray-300 mb-12 font-light">
          Intelligence, Reimagined
        </p>
        <div class="mb-12">
          <h2 class="text-2xl md:text-3xl font-light mb-8 animate-pulse">
            Coming Soon
          </h2>
          <div
            id="quote-container"
            class="opacity-0 transition-opacity duration-1000"
          >
            <p
              id="quote"
              class="text-lg md:text-xl text-gray-300 italic mb-2"
            ></p>
            <p id="author" class="text-sm text-gray-400"></p>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="absolute bottom-0 w-full text-center p-6">
        <p class="text-sm text-gray-400">
          Â© 2025 Anveshak Labs. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
